<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 3-2</title>
</head>
<body>
    <!-- form: biểu mẫu -->
    <form>
        <div>
            <label for="username">username: </label>
            <input 
            id="username" 
            name="user" 
            type="text"
            value="hehe">
        </div>
        <div>
            <label for="pwd">password: </label>
            <input id="pwd" name="user" type="password"
            placeholder="nhập mật khẩu nè">
        </div>
        <div>
            <p>Giới tính</p>
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="male"
            value="male">
            <label for="female">Nữ</label>
            <input type="radio" name="gender" id="female"
            value="female">
        </div>
        <input type="range"> <br>
        <input type="button" value="hehe">
        <input type="file"> <br>
        <select name="car" id="car">
            <option value="audo">audi r8</option>
            <option value="mec">mec E300</option>
            <option value="bmw">bmw i8</option>
        </select>
        <!--  -->
        <fieldset>
            <legend>hehe</legend>
            <p>xin chào các bạn</p>
        </fieldset>
        <!--  -->
        <textarea 
        name="detail" 
        id="detail" 
        cols="30" 
        rows="10"
        style="min-width: 300px;
        max-width: 300px;"></textarea>
    </form>
    <div style="height: 100vh;"></div>
</body>
</html>
