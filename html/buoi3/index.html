<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 3</title>
</head>
<body>
    <!-- List
        ul: unordered list: danh sách không thứ tự
        li: list item: mỗi cái li là list item
        trong list cấp tiếp theo phải là li
        dis|circle|square|none-->
        <!-- ol: order list: danh sách theo thứ tự-->
    <ul type="none">
        <li>cà phê
            <ol type="a">
                <li>cà phê ôm</li>
                <li>cà phê mệt</li>
                <li>cà phê sữa</li>
            </ol>
        </li>
        <li>bia
            <ul>
                <li>bia ôm</li>
                <li>bia mệt</li>
                <li>bia tươi</li>
            </ul>
        </li>
    </ul>

    <!-- cùi bắp học cho biết-->
    <!-- dl: description list -->
    <!-- dt: description title -->
    <!-- dd: description detail -->
    <dl>
        <dt>cà phê</dt>
        <dt>cà phê chồn</dt>
        <dt>cà phê đá</dt>
        <dt>sữa</dt>
        <dt>sữa chua</dt>
        <dt>sữa ông thọ</dt>
    </dl>
    <div style="height: 100vh"></div>
</body>
</html>
