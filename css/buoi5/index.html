<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css: Buổi 5: Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-primary tbg-warming">tui là h2</h2>

    <!-- Chia layout -->
    <div class="container">
        <div class="row">
            <!-- mỗi row 12 cột, 12/3 = 4
            nó sẽ lên chung 1 dòng -->
            <div class="col-sm-3 col-lg-4 border border-primary bg-success">tui là div1</div>
            <div class="col-sm-3 col-lg-4 border border-primary bg-success">tui là div2</div>
            <div class="col-sm-6 col-lg-4 border border-primary bg-success">tui là div3</div>
        </div>
    </div>
    
    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="">Username</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="">Password</label>
                    <input class="form-control" type="password">
                </div>
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
